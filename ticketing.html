<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/ticketing.css" />
    <title>ticketing</title>
  </head>
  <body>
    <header></header>
    <div class="ticketing_wrapper">
      <div class="ticketing_box">
        <h1>항공권 예매</h1>
        <div class="tab_wrapper">
          <!-- 버튼영역 -->
          <ul class="tab_menu">
            <li>
              <a href="#tab1" class="active">왕복</a>
              <div class="outside_circle">
                <div class="inside_circle"></div>
              </div>
            </li>
            <li>
              <a href="#tab2">편도</a>
              <div class="outside_circle">
                <div class="inside_circle"></div>
              </div>
            </li>
            <li>
              <a href="#tab3">다구간</a>
              <div class="outside_circle">
                <div class="inside_circle"></div>
              </div>
            </li>
          </ul>
          <!-- 콘텐츠영역 -->
          <div class="tab_content">
            <div id="tab1">
              <div class="content_box">
                <div class="destination">
                  <button class="start_btn">
                    <span>SEL</span>
                    <span>서울</span>
                  </button>
                  <div class="route">
                    <div></div>
                    <div>
                      <img src="./images/booking__swap--disabled.svg" alt="" />
                    </div>
                    <div></div>
                  </div>
                  <button class="arrival_btn">
                    <span>To</span>
                    <span>도착지</span>
                  </button>
                </div>
                <div class="planner">
                  <button class="planner_btn">
                    <div>출발일</div>
                    <div>
                      <span class="img_box">
                        <img src="./images/booking__date.svg" alt="" /></span
                      >가는날~오는날
                    </div>
                  </button>
                </div>
                <div class="personnel">
                  <button class="passenger_btn">
                    <div>승객 수</div>
                    <div>성인 1명</div>
                    <div></div>
                    <div class="img_box">
                      <img src="./images/booking__passengers.svg" alt="" />
                    </div>
                  </button>
                  <button class="rating_btn">
                    <div>좌석 등급</div>
                    <div>선택하세요.</div>
                    <div></div>
                    <div class="img_box">
                      <img src="./images//icon-line-seat-quick.svg" alt="" />
                    </div>
                  </button>
                </div>
              </div>
              <button class="airplane_search_btn">항공편 검색</button>
            </div>
            <div id="tab2">
              <div class="content_box">
                <div class="destination">
                  <button class="start_btn">
                    <span>SEL</span>
                    <span>서울</span>
                  </button>
                  <div class="route">
                    <div></div>
                    <div>
                      <img src="./images/booking__swap--disabled.svg" alt="" />
                    </div>
                    <div></div>
                  </div>
                  <button class="arrival_btn">
                    <span>To</span>
                    <span>도착지</span>
                  </button>
                </div>
                <div class="planner">
                  <button class="planner_btn">
                    <div>출발일</div>
                    <div>
                      <span class="img_box">
                        <img src="./images/booking__date.svg" alt="" /></span
                      >날짜 선택
                    </div>
                  </button>
                </div>
                <div class="personnel">
                  <button class="passenger_btn">
                    <div>승객 수</div>
                    <div>성인 1명</div>
                    <div></div>
                    <div class="img_box">
                      <img src="./images/booking__passengers.svg" alt="" />
                    </div>
                  </button>
                  <button class="rating_btn">
                    <div>좌석 등급</div>
                    <div>선택하세요.</div>
                    <div></div>
                    <div class="img_box">
                      <img src="./images//icon-line-seat-quick.svg" alt="" />
                    </div>
                  </button>
                </div>
              </div>
              <button class="airplane_search_btn">항공편 검색</button>
            </div>
            <div id="tab3">
              <div class="content_box">
                <div class="content_box_row_1">
                  <div class="content_box_col_1">
                    <div class="destination">
                      <div class="journey">여정1</div>
                      <button class="start_btn">
                        <span>SEL</span>
                        <span>서울</span>
                      </button>
                      <div class="route">
                        <div></div>
                        <div>
                          <img
                            src="./images/booking__swap--disabled.svg"
                            alt=""
                          />
                        </div>
                        <div></div>
                      </div>
                      <button class="arrival_btn">
                        <span>To</span>
                        <span>도착지</span>
                      </button>
                    </div>
                    <div class="planner">
                      <button class="planner_btn">
                        <div>출발일</div>
                        <div>
                          <span class="img_box">
                            <img
                              src="./images/booking__date.svg"
                              alt="" /></span
                          >날짜 선택
                        </div>
                      </button>
                    </div>
                  </div>
                  <div class="dashed_line"></div>
                  <div class="content_box_col_2">
                    <div class="destination">
                      <div class="journey">여정2</div>
                      <button class="start_btn">
                        <span>SEL</span>
                        <span>서울</span>
                      </button>
                      <div class="route">
                        <div></div>
                        <div>
                          <img
                            src="./images/booking__swap--disabled.svg"
                            alt=""
                          />
                        </div>
                        <div></div>
                      </div>
                      <button class="arrival_btn">
                        <span>To</span>
                        <span>도착지</span>
                      </button>
                    </div>
                    <div class="planner">
                      <button class="planner_btn">
                        <div>출발일</div>
                        <div>
                          <span class="img_box">
                            <img
                              src="./images/booking__date.svg"
                              alt="" /></span
                          >날짜 선택
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="content_box_row_2">
                  <div class="personnel">
                    <button class="passenger_btn">
                      <div>승객 수</div>
                      <div>성인 1명</div>
                      <div></div>
                      <div class="img_box">
                        <img src="./images/booking__passengers.svg" alt="" />
                      </div>
                    </button>
                    <button class="rating_btn">
                      <div>좌석 등급</div>
                      <div>선택하세요.</div>
                      <div></div>
                      <div class="img_box">
                        <img src="./images//icon-line-seat-quick.svg" alt="" />
                      </div>
                    </button>
                  </div>
                </div>
              </div>
              <button class="airplane_search_btn">항공편 검색</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/ticketing.js" defer></script>
  </body>
</html>
